<audio id="backgroundAudio" autoplay loop>
    <source src="https://drive.google.com/uc?export=download&id=1v6AZPda0t4DEsaX6uoepssBxlw5_rSKE" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let bgAudio = document.getElementById('backgroundAudio');

        // Try playing automatically
        let playPromise = bgAudio.play();
        if (playPromise !== undefined) {
            playPromise.then(() => {
                console.log("Autoplay started successfully.");
            }).catch((error) => {
                console.log("Autoplay blocked, waiting for user interaction.");
                document.addEventListener("click", function() {
                    bgAudio.play();
                }, { once: true });
            });
        }
    });
</script>
